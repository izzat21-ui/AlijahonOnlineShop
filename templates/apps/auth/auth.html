{% extends 'apps/base/include.html' %}

{% block body %}
    <div class="content_auth_form">
        <div class="content_auth_form_group">
            <div class="content_auth_form_group_input">
                <div class="card">
                    <form action="{% url 'auth' %}" method="post">
                        {% csrf_token %}

                        <div class="card-header bg-circle-shape bg-shape text-center p-2">
                            <a class="font-sans-serif fw-bolder fs-4 z-index-1 position-relative link-light light"
                               href="/">
                                Alijahon
                            </a>
                        </div>

                        {% if messages %}
                            {% for message in messages %}
                                <h3 style="color:red">{{ message }}</h3>
                            {% endfor %}
                        {% endif %}

                        <div class="card-body p-4">
                            <div class="row flex-between-center">
                                <div class="col-auto">
                                    <h3>Kirish</h3>
                                </div>
                            </div>

                            <!-- Telefon raqam input -->
                            <div class="mb-3">
                                <div class="d-flex justify-content-between">
                                    <label class="form-label" for="phone-mask">Telefon nomer</label>
                                </div>
                                <input type="text" name="phone_number" id="phone-mask" class="form-control">
                            </div>

                            <!-- Parol input -->
                            <div class="mb-3">
                                <div class="d-flex justify-content-between">
                                    <label class="form-label" for="password">Parol</label>
                                </div>
                                <input class="form-control" name="password" id="password" type="password">
                            </div>

                            <div class="row flex-between-center">
                                <div class="col-auto">
                                    <div class="form-check mb-0">
                                        <input class="form-check-input" autocomplete="on" type="checkbox"
                                               id="agree_terms">
                                        <label class="form-check-label mb-0" for="agree_terms">
                                            Men qoidalar bilan tanishdim
                                        </label>
                                    </div>
                                </div>

                                <div class="col-auto">
                                    <a class="fs--1" href="#">
                                        Foydalanish shartlari
                                    </a>
                                </div>
                            </div>

                            <div class="mb-3">
                                <button class="btn btn-primary d-block w-100 mt-3" type="submit">
                                    Kirish
                                </button>
                            </div>
                        </div>
                    </form> <!-- ✨ FORM ni to‘g‘ri yopdik -->
                </div>
            </div>
        </div>
    </div>
{% endblock %}
